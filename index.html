
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="./static/css/main.css">
        <title>Fashionable</title>
    </head>
    <body>

        <!-- 

            header 

        -->
        <div class="header">

            <div class="header-inner-wrapper">
                <div class="header-btn-wrapper">
                    <button class="menu-open-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i><span class="cart-item-nb">2</span></button>
                </div>
                <a href="#" class="brand">Fashionable</a>
                <a href="#" class="header-contact">Contact Us</a>
            </div>

            <div class="header-menu-wrapper">
                <button class="menu-close-btn"><i class="fa-solid fa-xmark"></i></button>
                <div class="header-menu">
                    <a href="#" class="header-menu-item">Home</a>
                    <a href="#" class="header-menu-item">About</a>
                    <a href="#" class="header-menu-item">Services</a>
                    <a href="#" class="header-menu-item">Contact</a>
                </div>
            </div>

            <div class="cart">
                <div class="cart-header">
                    <span class="cart-header-label">Your Cart</span>
                    <button class="cart-close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="cart-list">
                    <div class="cart-item">
                        <span class="cart-item-name">Beauty nails</span>
                        <div class="cart-item-description">
                            <span class="cart-item-price">$ 200</span>
                            <button class="cart-item-delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <span class="cart-item-name">Beauty nails</span>
                        <div class="cart-item-description">
                            <span class="cart-item-price">$ 200</span>
                            <button class="cart-item-delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span class="cart-total-label">Total</span>
                        <span class="cart-total-price">$ 400</span>
                    </div>
                    <button class="cart-checkout">Checkout</button>
                </div>
            </div>

        </div>

        <!-- 
        
            main

        -->
        <div class="main">


        </div>

        <!-- 
        
            footer

        -->
        <div class="footer">

        </div>
    </body>
</html>
